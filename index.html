<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="css.css"/>
</head>
<body>
    <div class="content">
        <div class="title">
            <p class="notice">
                choose your chance...
            </p>
        </div>
        <div class="score">
            <div id="computer">
                <p>computer score:</p>
                <p id="computerQuantity">0</p>
            </div>
            <div id="user">
                <p>user score:</p>
                <p id="userQuantity">0</p>
            </div>
        </div>
        <div class="game-area">
            <div class="img" id="r">
                <img class="r" src="img/rock.png" alt="png.png">
            </div>
            <div class="img" id="p">
                <img class="p" src="img/paper.png" alt="png.png">
            </div>
            <div class="img" id="s">
                <img class="s" src="img/scissors.png" alt="png.png">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
